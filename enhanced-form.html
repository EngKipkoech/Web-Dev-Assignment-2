<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bett's Enhanced Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        form {
            margin-top: 40px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        legend {
            font-weight: normal;
        }
    </style>
</head>
<body>

    <h1>Welcome to Bett's Enhanced Form Page</h1>

    <h2>Section 1: Lists and Media</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Section 2: Table</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$10.00</td>
            </tr>
        </tbody>
    </table>

    <img src="https://via.placeholder.com/600x400?text=Sample+Image" alt="Sample Image">

    <h2>Section 3: HTML5 Form</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Kipkoech Dominic:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name" minlength="3">

            <label for="email">kipkoechbettarap@gmail.com:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="email">

            <label for="phone">254735357009:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}">

            <label for="birthdate">10/3/2003:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Male:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address" rows="4"></textarea>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter any comments"></textarea>

            <label for="agree">Agree to Terms:</label>
            <input type="checkbox" id="agree" name="agree" required>
            <span>I agree to the terms and conditions</span>
        </fieldset>

        <input type="submit" value="Submit Form">
    </form>

</body>
</html>
